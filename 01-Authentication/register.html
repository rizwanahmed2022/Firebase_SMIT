<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="#" class="text-xl font-bold text-gray-800">MyApp</a>
      <div class="space-x-4">
        <a href="login.html" class="text-gray-700 hover:text-blue-600 transition">Login</a>
        <a href="register.html" class="text-blue-600 font-medium">Register</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md mt-10">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Register</h1>

      <form id="form" class="space-y-4">
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
        >
          Register
        </button>
        <button
          id="google"
          class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
        >
          Continue With Google ->
        </button>
      </form>
    </div>
  </main>

  <script type="module" src="./script/register.js"></script>
</body>
</html>
