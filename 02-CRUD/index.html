<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase Authentication</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="#" class="text-xl font-bold text-gray-800">Daily Ka Kaam</a>
      <div class="space-x-4">
        <a href="#" class="text-gray-700 hover:text-blue-600 transition">Login</a>
        <a href="#" class="text-gray-700 hover:text-blue-600 transition">Register</a>
      </div>
    </div>
  </nav>



<section class="min-h-screen bg-gray-50 py-10 px-6">
  <div class="max-w-5xl mx-auto">
    <!-- Add New Todo Form -->
    <div class="bg-gradient-to-r from-blue-500 to-indigo-600 shadow-lg rounded-lg p-6 text-white mb-10">
      <h2 class="text-3xl font-bold mb-4">Add New Todo</h2>

      <form id="form" class="flex flex-col md:flex-row md:items-end gap-4">
        <div class="flex-1">
          <label class="block mb-2 text-sm font-medium text-white/90">Title</label>
          <input
            type="text"
            id="title"
            placeholder="Enter todo title"
            class="w-full px-4 py-2 rounded-md border border-white/20 bg-white/10 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white"
          />
        </div>
        <div class="flex-1">
          <label class="block mb-2 text-sm font-medium text-white/90">Description</label>
          <textarea
            id="Description"
            placeholder="Enter todo description"
            rows="2"
            class="w-full px-4 py-2 rounded-md border border-white/20 bg-white/10 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white"
          ></textarea>
        </div>
        <button
          type="submit"
          class="px-6 py-2 bg-white text-blue-600 font-semibold rounded-md hover:bg-gray-100 transition"
        >
          Add Todo
        </button>
      </form>
    </div>

    <!-- All Todos Section -->
    <div class="bg-white shadow-md rounded-lg p-6 border border-gray-200">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">All Todos</h2>

      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Single Todo Card -->
        <div class="bg-gray-100 rounded-lg p-4 border border-gray-200 shadow-sm">
          <h3 class="text-lg font-semibold text-gray-800">Todo Title</h3>
          <p class="text-gray-600 mt-1">This is the description of the todo item.</p>
          <div class="flex gap-3 mt-3">
            <button class="px-3 py-1 text-sm bg-blue-500 hover:bg-blue-600 text-white rounded">
              Edit
            </button>
            <button class="px-3 py-1 text-sm bg-red-500 hover:bg-red-600 text-white rounded">
              Delete
            </button>
          </div>
        </div>

        <!-- Another Todo -->
        <div class="bg-gray-100 rounded-lg p-4 border border-gray-200 shadow-sm">
          <h3 class="text-lg font-semibold text-gray-800">Another Todo</h3>
          <p class="text-gray-600 mt-1">A second todo item for display.</p>
          <div class="flex gap-3 mt-3">
            <button class="px-3 py-1 text-sm bg-blue-500 hover:bg-blue-600 text-white rounded">
              Edit
            </button>
            <button class="px-3 py-1 text-sm bg-red-500 hover:bg-red-600 text-white rounded">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  <script type="module" src="./script/app.js"></script>
</body>
</html>
